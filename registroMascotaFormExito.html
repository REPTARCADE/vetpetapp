<!DOCTYPE html>


<html lang ="es>
    <head>
        <title> Registrar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    </head>
    <body style="background-color:white">
        <div class="container" style= "background-color:rgb(9, 9, 104)">
            <div class="row justify-content-center align-items-center vh-105">
                <div class="col-sm-3 col-md-9 col-lg-6 col-xl-7">
        <section style="text-align: center;" >
            <div class="row">
                <div class="col-sm-16 col-md-8">
                  <div class="container">
                    <h1 style="color:black;" id="tituloPag" class="lead"></h1>
                  </div>  
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="container">
                        <img width="100%" src="img/icon-1.png" alt="logo auto">
                    </div>
                </div>
        
            </div>
            <h1 style="color:white;"><font face="Arial Black" color="white">Registrar Mascota</font></h1>
            <br>
            <a style="color:lime;">¡Se ha registrado Correctamente!</a>
            <br>
            <br>


            <form action="formularioEXITO.html">                
                <div class="form-group">
                    <label for="#Nombre" style="color:white;"><font face="Arial Black" color="white">Nombre Mascota</font></label>
                    <br>
                    <input type="text" class="form-control" name="#Nombre" id="Nombre" placeholder="Ingresa el nombre de tu mascota" autocomplete="on">
    
                </div>    
                    
                <div class="form-group">
                    <label for="#Apellido" style="color:white;"><font face="Arial Black" color="white">Animal</font></label>
                    <br>
                    
                    <select class="browser-default custom-select">
                        <option selected="">¿Que es tu mascota?</option>
                        <option value="1">Perro</option>
                        <option value="2">Gato</option>
                        <option value="3">Reptil</option>
                        <option value="4">Ave</option>
                        <option value="5">Otro</option>
                      </select>
                </div>

                <div class="form-group">
                    <label for="#Apellido" style="color:white;"><font face="Arial Black" color="white">Género</font></label>
                    <br>
                    
                    <select class="browser-default custom-select">
                        <option selected="">Género de tu mascota</option>
                        <option value="1">Macho</option>
                        <option value="2">Hembra</option>
                      </select>
                </div>

                
                <div class="form-group">
                    <label for="#Correo_Electronico" style="color:white;"><font face="Arial Black" color="white">Microchip (Opcional)</font></label>
                    <br>
                    <input type="email" class="form-control" name="#Correo_Electronico" id="Correo_Electronico" placeholder="Ingresa el microchip de tu mascota" autocomplete="on">
                    
                </div>    
                    
                <div class="form-group">
                    <label for="#Contraseña" style="color:white;"><font face="Arial Black" color="white">Información Adicional</font></label>
                    <br>
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Escribe datos importantes o una pequeña presentación de tu mascota"></textarea>
                      </div>
                </div>
                <div class="form-group">
                <div>
                    <br>
                    <a href="registroMascotaFormExito.html"class="btn btn-success" id="btnEnviar" style="color:white;"><font face="Arial Black" color="white">Registrar Mascota</font></a>
                </div>
            </form>
            <br>
            <a href="MenuPerfilMascota.html">Volver al Menu de Perfil de Mascota</a>
            <br>
            <a href="user.html">Volver al Inicio</a>
            </div>
        </section>
                    </div>
                </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

        <script src="./formulario.js"></script>

</html>
