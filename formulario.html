<!DOCTYPE html>


<html lang ="es>
    <head>
        <title> Registrar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>


    </head>
    <body style="background-color:white">
        <div class="container" style= "background-color:rgb(9, 9, 104)">
            <div class="row justify-content-center align-items-center vh-105">
                <div class="col-sm-3 col-md-9 col-lg-6 col-xl-7">
        <section style="text-align: center;" >
            <div class="row">
                <div class="col-sm-16 col-md-8">
                  <div class="container">
                    <h1 style="color:black;" id="tituloPag" class="lead"></h1>
                  </div>  
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="container">
                        <img width="100%" src="img/icon-1.png" alt="logo auto">
                    </div>
                </div>
        
            </div>
            <h1 style="color:white;"> Crear Cuenta </h1>

            <form action="formularioEXITO.html">                
                <div class="form-group">
                    <label for="#Nombre" style="color:white;">Nombre:</label>
                    <br>
                    <input type="text" class="form-control is-invalid" name="#Nombre" id="Nombre" placeholder="Ingresa tu Nombre" autocomplete="on">
                    <div class="invalid-feedback">
                        No puede dejarse vacio
                    </div>
                </div>    
                    
                <div class="form-group">
                    <label for="#Apellido" style="color:white;">Apellido:</label>
                    <br>
                    <input type="text" class="form-control is-invalid" name="#Apellido" id="Apellido" placeholder="Ingresa tu Apellido" autocomplete="on">
                    <div class="invalid-feedback">
                        No puede dejarse vacio
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="#Correo_Electronico" style="color:white;">Email: </label>
                    <br>
                    <input type="email" class="form-control is-invalid" name="#Correo_Electronico" id="Correo_Electronico" placeholder="Ingresa tu email" autocomplete="on">
                    <div class="invalid-feedback">
                        No puede dejarse vacio
                    </div>
                </div>    
                    
                <div class="form-group">
                    <label for="#Contraseña" style="color:white;">Contraseña: </label>
                    <br>
                    <input type="password" class="form-control is-invalid" name="#Contraseña" id="Contraseña" placeholder="Ingresa tu Contraseña">
                    <div class="invalid-feedback">
                        No puede dejarse vacio
                    </div>
                    <div class="col">
                        <label for="password"></label>
                        <div style="margin-top:15px;">
                          <input style="margin-left:20px;" type="checkbox" id="mostrar_contrasena" title="clic para mostrar contraseña"/>
                          <a style="color:white;">Mostrar Contraseña</a></div>
                      </div>
                </div>
                <div class="form-group">
                <div>
                    <p><input type="checkbox" ><a style="color:white;">¿Acepta las condiciones de uso ?</a></p>
                    <a href="formularioEXITO.html"class="btn btn-success" id="btnEnviar" style="color:white;">Crear Cuentra</a>
                </div>
            </form>
            <br>
            <a style="color:white;">¿Ya tienes cuenta?<a href="elec_usuario.html">Inicia Sesión</a></a>
            <br>
            <a href="index.html">Volver al Inicio</a>
            </div>
        </section>
                    </div>
                </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

        <script src="./formulario.js"></script>
    </body>


</html>
